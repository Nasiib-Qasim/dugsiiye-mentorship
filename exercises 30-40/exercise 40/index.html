<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="video-player">
        <video id="video-player" controls src="rocks.mp4"></video>
        <div class="customized">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress">--</div>
                </div>
            </div>
            <div class="customized-video">
            <div class="controls">
                <div class="volume-control">
                    <i class="fas fa-volume-down"></i>
                    <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
                </div>
                <div class="control-time">
                    <p id="time"><span id="current-time">0:00</span>/<span id="duration-time">0:00</span></p>
                </div>
            </div>
            <div class="change-video">
                <button id="preview" class="controls-btn"><i class="fa-solid fa-backward-step"></i></button>
                <button id="plays" class="controls-btn play-btn" ><i class="fas fa-play"></i></button>
                <button id="next" class="controls-btn" ><i class="fa-solid fa-forward-step"></i></button>
            </div>
            <div class="speed">
                <select  id="speed">
                    <option value="0.5">0.5x</option>
                    <option value="0.75">0.75x</option>
                    <option value="1" selected>1x</option>
                    <option value="1.25">1.25x</option>
                    <option value="1.5">1.5x</option>
                    <option value="2">2x</option>
                </select>
            </div>
    
        </div>
            </div>
        </div>
       
    </div>
    <script src="main.js"></script>
    
</body>
</html>
